apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'

group = 'org.succlz123.hohoplayer'
version = '1.0'

android {
    compileSdkVersion 30

    resourcePrefix "hohoplayer"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
        kotlinOptions.freeCompilerArgs += ["-Xinline-classes"]
        kotlinOptions.freeCompilerArgs += ['-module-name', "succlz123.hohoplayer"]
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    api 'com.google.android.exoplayer:exoplayer-core:2.12.3'
    api 'com.google.android.exoplayer:exoplayer-dash:2.12.3'
    api 'com.google.android.exoplayer:exoplayer-hls:2.12.3'
    api 'com.google.android.exoplayer:exoplayer-smoothstreaming:2.12.3'
    api 'tv.danmaku.ijk.media:ijkplayer-java:0.8.8'

    api 'com.danikula:videocache:2.7.1'

    implementation 'androidx.recyclerview:recyclerview:1.1.0'
}
