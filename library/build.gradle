apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven-publish'

group = 'org.succlz123.hohoplayer'
version = '1.0'

android {
    compileSdkVersion 33

    resourcePrefix "hohoplayer"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
        kotlinOptions.freeCompilerArgs += ["-Xinline-classes"]
        kotlinOptions.freeCompilerArgs += ['-module-name', "succlz123.hohoplayer"]
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    api 'com.google.android.exoplayer:exoplayer-core:2.19.1'
    api 'com.google.android.exoplayer:exoplayer-dash:2.19.1'
    api 'com.google.android.exoplayer:exoplayer-hls:2.19.1'
    api 'com.google.android.exoplayer:exoplayer-smoothstreaming:2.19.1'
    api 'tv.danmaku.ijk.media:ijkplayer-java:0.8.8'
    // exoplayer 2.19.1 use guava 31.1-android
    // add this to replace with 33.0.0
    // why need upgrade guava: https://github.com/google/guava/issues/2575
    api 'com.google.guava:guava:33.0.0-android'

    api 'com.danikula:videocache:2.7.1'

    implementation 'androidx.recyclerview:recyclerview:1.3.2'
}
